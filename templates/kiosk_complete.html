<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChoice™ - Order Complete</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .complete-container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .success-icon {
            font-size: 120px;
            color: #2E7D32;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .order-number {
            font-size: 36px;
            color: #2E7D32;
            font-weight: bold;
            margin: 30px 0;
        }
        .message {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }
        .btn-done {
            margin-top: 40px;
            padding: 25px 60px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-done:hover {
            background: #1B5E20;
        }
    </style>
    <script>
        // Auto-redirect after 10 seconds
        setTimeout(function() {
            window.location.href = '/kiosk';
        }, 10000);
    </script>
</head>
<body>
    <div class="complete-container">
        <div class="success-icon">✓</div>
        <h1>Thank You!</h1>
        <div class="order-number">Order #{{ order.order_id }}</div>
        <div class="message">
            Your order is complete.<br>
            Please proceed to the pickup area.
        </div>
        <a href="/kiosk" class="btn-done">Done</a>
        <p style="margin-top: 30px; color: #999; font-size: 16px;">
            Returning to start screen in 10 seconds...
        </p>
    </div>
</body>
</html>
