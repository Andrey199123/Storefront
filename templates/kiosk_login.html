<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poverello Kiosk</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .kiosk-container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .logo h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .logo p {
            color: #666;
            font-size: 20px;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-group label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 28px;
            text-align: center;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-start {
            width: 100%;
            padding: 25px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-start:hover {
            background: #1B5E20;
        }
        .help-text {
            margin-top: 30px;
            color: #666;
            font-size: 18px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f8d7da;
            color: #721c24;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <div class="logo">
            <h1>Poverello</h1>
            <p>Touch Screen Shopping</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/kiosk/start" method="POST">
            <div class="form-group">
                <label for="client_id">Enter Your Client ID:</label>
                <input type="text" id="client_id" name="client_id" required autofocus>
            </div>
            
            <button type="submit" class="btn-start">Start Shopping</button>
        </form>
        
        <div class="help-text">
            <p>Need help? Press the "Talk with Staff" button</p>
        </div>
    </div>
</body>
</html>
